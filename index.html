<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPoints - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        
        /* Premium color palette */
        :root {
            --primary-600: #0f766e;
            --primary-500: #14b8a6;
            --primary-400: #2dd4bf;
            --surface-dark: #0f172a;
            --surface-card: rgba(255, 255, 255, 0.08);
            --surface-elevated: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
        }

        /* Premium glassmorphism cards */
        .premium-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .premium-card-elevated {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-card-elevated:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Premium buttons */
        .premium-btn-primary {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-500) 50%, var(--primary-400) 100%);
            color: white;
            font-weight: 600;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(20, 184, 166, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
        }

        .premium-btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-400) 50%, #5eead4 100%);
            box-shadow: 0 6px 30px rgba(20, 184, 166, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .premium-btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .premium-btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            font-weight: 500;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .premium-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Premium icons */
        .premium-orange { background: linear-gradient(135deg, #fb923c, #f97316); }
        .premium-blue { background: linear-gradient(135deg, #60a5fa, #3b82f6); }
        .premium-gray { background: linear-gradient(135deg, #9ca3af, #6b7280); }
        .premium-red { background: linear-gradient(135deg, #f87171, #ef4444); }
        .premium-green { background: linear-gradient(135deg, #34d399, #10b981); }
        .premium-indigo { background: linear-gradient(135deg, #a78bfa, #8b5cf6); }

        /* Premium navigation */
        .premium-nav {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.06) 100%);
            backdrop-filter: blur(25px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .premium-nav-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            transition: all 0.2s ease;
        }

        .premium-nav-item.active {
            background: rgba(20, 184, 166, 0.2);
            color: var(--primary-400);
        }

        /* Premium container */
        .premium-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        /* Smooth animations */
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        /* Premium form elements */
        .premium-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            color: white;
            padding: 16px 20px;
            transition: all 0.3s ease;
        }

        .premium-input:focus {
            outline: none;
            border-color: var(--primary-400);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.2);
        }

        .premium-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* QR Scanner styling */
        #qr-reader {
            border-radius: 20px !important;
            overflow: hidden !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4) !important;
        }

        #qr-reader__camera {
            border-radius: 20px !important;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="premium-container w-full max-w-sm" style="height:100vh; aspect-ratio: 9/16;">
            <div id="app" class="h-full overflow-y-auto"></div>
        </div>
    </div>

    <script>
        
        function SignupScreen() {
            return `
                <div class="h-full flex flex-col justify-center items-center p-8">
                    <div class="premium-card-elevated p-8 w-full max-w-sm">
                        <div class="text-center mb-8">
                            <div class="w-16 h-16 mx-auto mb-6 premium-green rounded-2xl flex items-center justify-center animate-float">
                                <i data-lucide="leaf" class="w-8 h-8 text-white"></i>
                            </div>
                            <h1 class="text-3xl font-bold text-white mb-2">Welcome to GreenPoints</h1>
                            <p class="text-gray-300">Join the sustainable revolution</p>
                        </div>
                        <form onsubmit="event.preventDefault(); handleSignup();" class="space-y-6">
                            <input id="signupName" class="premium-input w-full" type="text" placeholder="Full Name" required>
                            <input id="signupCollegeId" class="premium-input w-full" type="text" placeholder="College ID" required>
                            <button type="submit" class="premium-btn-primary w-full py-4 text-lg font-semibold">Continue</button>
                        </form>
                    </div>
                </div>
            `;
        }

        function handleSignup() {
            const name = document.getElementById('signupName').value;
            const id = document.getElementById('signupCollegeId').value;
            if (name && id) {
                window.userName = name;
                window.collegeId = id;
                setCurrentScreen('onboarding');
            }
        }

        function HomeScreen() {
            return `
                <div class="h-full flex flex-col">
                    ${showConfetti ? '<div class="fixed inset-0 z-50 pointer-events-none flex items-center justify-center text-6xl animate-bounce">🎉</div>' : ''}
                    
                    <div class="p-6 flex-1 overflow-y-auto">
                        <!-- Premium Header -->
                        <div class="flex justify-between items-center mb-8">
                            <div>
                                <h1 class="text-2xl font-bold text-white">Welcome back!</h1>
                                <p class="text-gray-300">Ready to make an impact?</p>
                            </div>
                            <div class="premium-card px-6 py-3">
                                <span class="text-3xl font-bold text-transparent bg-gradient-to-r from-teal-400 to-emerald-400 bg-clip-text">${userPoints}</span>
                                <span class="text-gray-300 text-sm ml-1">pts</span>
                            </div>
                        </div>

                        <!-- Premium Action Cards -->
                        <div class="grid grid-cols-2 gap-4 mb-8">
                            <button onclick="setCurrentScreen('scan')" class="premium-card-elevated p-6 text-center group">
                                <div class="w-12 h-12 mx-auto mb-4 premium-green rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform">
                                    <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
                                </div>
                                <span class="text-white font-semibold">Scan & Earn</span>
                            </button>
                            <button onclick="setCurrentScreen('rewards')" class="premium-card-elevated p-6 text-center group">
                                <div class="w-12 h-12 mx-auto mb-4 premium-orange rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform">
                                    <i data-lucide="gift" class="w-6 h-6 text-white"></i>
                                </div>
                                <span class="text-white font-semibold">Rewards</span>
                            </button>
                        </div>

                        <!-- Recent Activity -->
                        <div class="premium-card p-6 mb-6">
                            <h3 class="text-white font-semibold mb-4 text-lg">Recent Activity</h3>
                            <div class="space-y-4">
                                ${scanHistory.slice(0, 3).map(scan => `
                                    <div class="flex justify-between items-center py-3 px-4 rounded-2xl bg-white bg-opacity-5">
                                        <div>
                                            <span class="text-white font-medium">${scan.type}</span>
                                            <span class="text-gray-400 text-sm block">${scan.date}</span>
                                        </div>
                                        <span class="text-emerald-400 font-bold">+${scan.points} pt</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    ${PremiumBottomNav()}
                </div>
            `;
        }

        function RewardsScreen() {
            return `
                <div class="h-full flex flex-col">
                    <div class="p-6 flex-1 overflow-y-auto">
                        <!-- Premium Header -->
                        <div class="flex items-center justify-between mb-6">
                            <div class="flex items-center">
                                <button onclick="setCurrentScreen('home')" class="premium-btn-secondary p-3 mr-4">
                                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                                </button>
                                <h1 class="text-2xl font-bold text-white">Rewards Store</h1>
                            </div>
                            <div class="premium-card px-4 py-2">
                                <span class="text-xl font-bold text-transparent bg-gradient-to-r from-teal-400 to-emerald-400 bg-clip-text">${userPoints}</span>
                                <span class="text-gray-300 text-sm">pts</span>
                            </div>
                        </div>

                        <!-- Premium Rewards Grid -->
                        <div class="space-y-4 mb-24">
                            ${rewards.map(reward => `
                                <div class="premium-card-elevated p-6">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center">
                                            <div class="w-16 h-16 ${reward.color} rounded-2xl flex items-center justify-center mr-4">
                                                <i data-lucide="${reward.icon}" class="w-8 h-8 text-white"></i>
                                            </div>
                                            <div>
                                                <h3 class="text-white font-bold text-lg">${reward.name}</h3>
                                                <span class="text-gray-300 capitalize">${reward.category}</span>
                                            </div>
                                        </div>
                                        <div class="text-right">
                                            <div class="text-white font-bold text-xl mb-2">${reward.points} pts</div>
                                            <button onclick="redeemReward(${reward.id})" 
                                                class="premium-btn-primary px-4 py-2 text-sm ${userPoints < reward.points ? 'opacity-50' : ''}" 
                                                ${userPoints < reward.points ? 'disabled' : ''}>
                                                ${userPoints >= reward.points ? 'Redeem' : `Need ${reward.points - userPoints} more`}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    ${PremiumBottomNav()}
                </div>
            `;
        }

        function PremiumBottomNav() {
            const navItems = [
                { id: 'home', icon: 'home', label: 'Home' },
                { id: 'scan', icon: 'qr-code', label: 'Scan' },
                { id: 'rewards', icon: 'gift', label: 'Rewards' },
                { id: 'leaderboard', icon: 'trophy', label: 'Leaderboard' },
                { id: 'profile', icon: 'user', label: 'Profile' }
            ];

            return `
                <div class="premium-nav px-4 py-4">
                    <div class="flex justify-around items-center">
                        ${navItems.map(item => `
                            <button onclick="setCurrentScreen('${item.id}')" class="premium-nav-item ${currentScreen === item.id ? 'active' : ''} p-3 flex flex-col items-center min-w-0">
                                <i data-lucide="${item.icon}" class="w-6 h-6 mb-1"></i>
                                <span class="text-xs font-medium">${item.label}</span>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Global state
        let currentScreen = 'signup';
        let onboardingStep = 0;
        let userPoints = 245;
        let showConfetti = false;
        let selectedReward = null;
        let showRedemptionQR = false;
        let activeTab = 'individual';
        let qrScanner = null;
        let cameraPermissionGranted = false;

        // Data
        const rewards = [
            { id: 1, name: 'Canteen 20% Off', category: 'food', points: 50, icon: 'coffee', color: 'premium-orange' },
            { id: 2, name: 'Stationary Discount', category: 'stationery', points: 80, icon: 'book-open', color: 'premium-blue' },
            { id: 3, name: 'Free Printout', category: 'stationery', points: 30, icon: 'printer', color: 'premium-gray' },
            { id: 4, name: 'Pizza Combo', category: 'food', points: 120, icon: 'coffee', color: 'premium-red' },
            { id: 5, name: 'Eco Bag', category: 'stationery', points: 60, icon: 'book-open', color: 'premium-green' },
            { id: 6, name: 'Concert Pass', category: 'events', points: 200, icon: 'ticket', color: 'premium-indigo' }
        ];

        const leaderboard = [
            { rank: 1, name: 'Sarah Chen', points: 1250, dept: 'Computer Science', badge: 'Zero-Waste Hero' },
            { rank: 2, name: 'Alex Kumar', points: 1180, dept: 'Mechanical Eng', badge: 'Eco Champion' },
            { rank: 3, name: 'Maria Rodriguez', points: 1050, dept: 'Environmental Sci', badge: 'Green Guardian' },
            { rank: 4, name: 'James Wilson', points: 980, dept: 'Civil Engineering', badge: 'Sustainability Star' },
            { rank: 5, name: 'Lisa Park', points: 920, dept: 'Chemical Eng', badge: 'Recycle Master' }
        ];

        const departmentLeaderboard = [
            { rank: 1, name: 'Computer Science', points: 12500, members: 45 },
            { rank: 2, name: 'Mechanical Engineering', points: 11200, members: 38 },
            { rank: 3, name: 'Environmental Science', points: 10800, members: 32 },
            { rank: 4, name: 'Civil Engineering', points: 9500, members: 28 },
            { rank: 5, name: 'Chemical Engineering', points: 8900, members: 25 }
        ];

        const achievements = [
            { name: 'Green Rookie', desc: 'Started your eco journey', unlocked: true, icon: '🌱' },
            { name: 'Plastic Smasher', desc: 'Recycled 50+ plastic items', unlocked: false, icon: '♻️' },
            { name: 'Paper Champion', desc: 'Recycled 100+ paper items', unlocked: true, icon: '📄' },
            { name: 'Metal Master', desc: 'Recycled 25+ metal items', unlocked: false, icon: '🔩' },
            { name: 'Eco Warrior', desc: 'Earned 1000+ points', unlocked: false, icon: '⚔️' },
            { name: 'Sustainability Hero', desc: 'Top 10 this month', unlocked: false, icon: '🦸‍♂️' }
        ];

        const scanHistory = [
            { date: '2025-09-23', type: 'Plastic Bottle', points: 1, bin: 'BIN-CLG-2025-001' },
            { date: '2025-09-22', type: 'Paper Cup', points: 1, bin: 'BIN-CLG-2025-003' },
            { date: '2025-09-22', type: 'Aluminum Can', points: 1, bin: 'BIN-CLG-2025-002' },
            { date: '2025-09-21', type: 'Glass Bottle', points: 1, bin: 'BIN-CLG-2025-001' },
            { date: '2025-09-21', type: 'Cardboard', points: 1, bin: 'BIN-CLG-2025-004' }
        ];

        // Screen functions (keeping all existing ones, just showing key ones updated for premium)
        function OnboardingScreen() {
            const slides = [
                {
                    icon: 'qr-code',
                    title: "Scan bin QR → Drop waste → Earn points",
                    desc: "Find any GreenPoints bin, scan the QR code, and dispose your recyclable waste responsibly."
                },
                {
                    icon: 'gift',
                    title: "Redeem amazing rewards",
                    desc: "Use your earned points to unlock canteen discounts, stationery, and exclusive event passes."
                },
                {
                    icon: 'trophy',
                    title: "Compete & climb leaderboards",
                    desc: "See how you rank against classmates and help your department become the most eco-friendly!"
                }
            ];

            const slide = slides[onboardingStep];
            
            return `
                <div class="h-full flex flex-col justify-center items-center p-6">
                    <div class="text-center max-w-md">
                        <div class="mb-8">
                            <div class="w-24 h-24 premium-green rounded-full flex items-center justify-center mx-auto mb-6 animate-float">
                                <i data-lucide="${slide.icon}" class="w-12 h-12 text-white"></i>
                            </div>
                            <h1 class="text-3xl font-bold text-white mb-4">${slide.title}</h1>
                            <p class="text-gray-300 text-lg leading-relaxed">${slide.desc}</p>
                        </div>
                        
                        <div class="flex justify-center space-x-2 mb-8">
                            ${slides.map((_, index) => `
                                <div class="w-3 h-3 rounded-full ${index === onboardingStep ? 'bg-teal-400' : 'bg-white bg-opacity-30'}"></div>
                            `).join('')}
                        </div>
                        
                        <button onclick="nextOnboardingStep()" class="premium-btn-primary w-full py-4 font-semibold text-lg">
                            ${onboardingStep === slides.length - 1 ? 'Get Started' : 'Continue'}
                        </button>
                    </div>
                </div>
            `;
        }

        function ScanScreen() {
            return `
                <div class="h-full flex flex-col">
                    <div class="p-6 flex-1 overflow-y-auto">
                        <div class="flex items-center mb-6">
                            <button onclick="setCurrentScreen('home')" class="premium-btn-secondary p-3 mr-4">
                                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                            </button>
                            <h1 class="text-2xl font-bold text-white">QR Scanner</h1>
                        </div>

                        <div class="premium-card-elevated p-6 mb-6">
                            <div class="relative mb-8">
                                <div id="qr-reader" class="relative rounded-xl overflow-hidden min-h-[200px]"></div>
                            </div>
                            
                            <div class="text-center">
                                <h2 class="text-white text-xl font-bold mb-3">🔍 Scan QR Code</h2>
                                <p class="text-gray-300 text-sm">Point your camera at a GreenPoints bin QR code</p>
                                <p class="text-emerald-400 text-sm mt-2 font-medium">Each scan earns you 1 point!</p>
                            </div>
                        </div>

                        <div class="premium-card p-4 mb-24">
                            <h3 class="text-white font-semibold mb-3">How to scan:</h3>
                            <ol class="text-gray-300 text-sm space-y-2">
                                <li class="flex items-center"><span class="w-6 h-6 bg-teal-500 text-white rounded-full flex items-center justify-center text-xs mr-3">1</span>Allow camera permissions when prompted</li>
                                <li class="flex items-center"><span class="w-6 h-6 bg-teal-500 text-white rounded-full flex items-center justify-center text-xs mr-3">2</span>Point camera at QR code on bin</li>
                                <li class="flex items-center"><span class="w-6 h-6 bg-teal-500 text-white rounded-full flex items-center justify-center text-xs mr-3">3</span>Wait for automatic detection</li>
                                <li class="flex items-center"><span class="w-6 h-6 bg-teal-500 text-white rounded-full flex items-center justify-center text-xs mr-3">4</span>Dispose waste and earn points!</li>
                            </ol>
                        </div>
                    </div>

                    ${PremiumBottomNav()}
                </div>
            `;
        }

        // Keep all other existing functions (LeaderboardScreen, ProfileScreen, QR functions, etc.)
        // ... [Rest of the original functions remain the same] ...

        // Event handlers
        function nextOnboardingStep() {
            onboardingStep++;
            if (onboardingStep >= 3) {
                setCurrentScreen('home');
            } else {
                renderCurrentScreen();
            }
        }

        function setCurrentScreen(screen) {
            currentScreen = screen;
            renderCurrentScreen();
        }

        function setActiveTab(tab) {
            activeTab = tab;
            renderCurrentScreen();
        }

        function redeemReward(rewardId) {
            const reward = rewards.find(r => r.id === rewardId);
            if (reward && userPoints >= reward.points) {
                userPoints -= reward.points;
                alert(`Successfully redeemed ${reward.name}!`);
                renderCurrentScreen();
            }
        }

        // QR Scanner functions (keeping existing functionality)
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Code scanned: ${decodedText}`);
            if (qrScanner) {
                qrScanner.clear();
            }
            showConfetti = true;
            userPoints += 1;
            setTimeout(() => {
                showConfetti = false;
                setCurrentScreen('home');
            }, 3000);
            renderCurrentScreen();
        }

        // Main render function
        function renderCurrentScreen() {
            const app = document.getElementById('app');
            
            let content = '';
            switch(currentScreen) {
                case 'signup':
                    content = SignupScreen();
                    break;
                case 'onboarding':
                    content = OnboardingScreen();
                    break;
                case 'home':
                    content = HomeScreen();
                    break;
                case 'scan':
                    content = ScanScreen();
                    break;
                case 'rewards':
                    content = RewardsScreen();
                    break;
                // Add other screens as needed...
            }
            
            app.innerHTML = content;
            lucide.createIcons();
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            renderCurrentScreen();
        });
    </script>
</body>
</html>
